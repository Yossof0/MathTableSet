<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Table v3.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <div class="theme-button-container">
        <button class="theme-button">
            <span class="theme-icon">&#9881;</span>
        </button>
        <div class="theme-dropdown">
            <button class="theme-option" data-theme="light">Light</button>
            <button class="theme-option" data-theme="dark">Dark</button>
            <button class="theme-option" data-theme="neon">Neon</button>
            <button class="theme-option" data-theme="ocean">Ocean</button>
            <button class="theme-option" data-theme="sky">Sky</button>
            <button class="theme-option" data-theme="cotton-candy">Cotton Candy</button>
            <button class="theme-option" data-theme="cherry">Cherry</button>
            <button class="theme-option" data-theme="nature">Nature</button>
            <button class="theme-option" data-theme="purple">Purple</button>
        </div>
    </div>
    <h1 class="title">Math Table v3</h1>
    <form id="myForm">
        <input type="number" id="multiplicationNumber" placeholder="Number" required>
        <input type="number" id="multiplicationCount" placeholder="Count" required>
        <input type="submit" value="Calculate">
    </form>
    <div id="resultContainer" class="result-container"></div>
</div>

<footer class="credits">
    <p>Created By <a href="https://www.youtube.com/@YossofABD-sj6gt" class="link">Yossof0</a></p>
</footer>

<script src="main.js"></script>

</body>
</html>
